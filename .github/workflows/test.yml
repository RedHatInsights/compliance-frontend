name: Tests runner
on:
  push:
    branches: ['master', 'master-stable', 'prod-beta', 'prod-stable']
  pull_request:
    branches: ['master']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test
      - run: npm run test:ct
      - run: npm run coverage